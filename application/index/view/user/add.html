{include file="public/head" /}
<div class="am-cf admin-main">
{include file="public/left" /}
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">员工管理</strong> / <small>员工信息</small></div>
      </div>

      <hr/>

      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        
        </div>

        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <form class="am-form am-form-horizontal" method="post" action="{:url('user/runadd')}">
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-2 am-form-label">姓名</label>
              <div class="am-u-sm-9">
                <input type="text" id="user-name" name="name" minlength="2" value="{$v.name}" placeholder="姓名">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-2 am-form-label">账号</label>
              <div class="am-u-sm-9">
                <input type="text" id="user-email" name="account" {if condition="$v.account"}value="{$v.account}" readonly="" {else/}minlength="4" {/if} placeholder="输入账号">
                <small>最好用字母和数字</small>
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-2 am-form-label">密码</label>
              <div class="am-u-sm-9">
                <input type="password" name="password" id="user-phone" {if condition="!$v.id"}minlength="6"{/if} placeholder="输入密码">
                <small>尽量复杂些，你懂的...</small>
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-QQ" class="am-u-sm-2 am-form-label">类型</label>
              <div class="am-u-sm-9">
                <label class="am-radio-inline">
                  <input type="radio"  value="1" name="type" {eq name="v.type" value="1"}checked{/eq}> 管理员
                </label>
                <label class="am-radio-inline">
                  <input type="radio" value="0" name="type" {eq name="v.type" value="0"}checked{/eq}> 普通员工
                </label>
              </div>
            </div>
            {if condition="$v.id"}
            <div class="am-form-group">
              <label for="user-QQ" class="am-u-sm-2 am-form-label">状态</label>
              <div class="am-u-sm-9">
                <label class="am-radio-inline">
                  <input type="radio"  value="0" name="zt" {eq name="v.zt" value="0"}checked{/eq}> 在职
                </label>
                <label class="am-radio-inline">
                  <input type="radio" value="1" name="zt" {eq name="v.zt" value="1"}checked{/eq}> 离职
                </label>
                <input type="hidden" value="{$v.id}" name="id"></input>
              </div>
            </div>
            {/if}

            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="submite" class="am-btn am-btn-primary">保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

{include file="public/foot" /}
