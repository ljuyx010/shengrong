{include file="public/head" /}

<div class="am-cf admin-main">

{include file="public/left" /}
<!-- content start -->
<div class="admin-content">
  <div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">项目管理</strong> /
        <small>新建项目</small>
      </div>
    </div>

    <hr>

    <div class="am-tabs am-margin" data-am-tabs>
      <form class="am-form" method="post" action="{:url('project/runadd')}">
        <div class="am-g am-margin-top">
          <div class="am-u-sm-3 am-u-md-2 am-text-right">
            项目标题
          </div>
          <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
            <input type="text" class="am-input-sm" name="title" minlength="2" value="{$p.title}">
          </div>
        </div>

        <div class="am-g am-margin-top">
          <div class="am-u-sm-3 am-u-md-2 am-text-right">
            联系方式
          </div>
          <div class="am-u-sm-8 am-u-md-4">
            <input type="text" class="am-input-sm" name="kh" value="{$p.kh}" placeholder="客户联系方式,电话,QQ,微信等">
          </div>
          <div class="am-hide-sm-only am-u-md-6">客户联系方式</div>
        </div>

        <div class="am-g am-margin-top">
          <div class="am-u-sm-3 am-u-md-2 am-text-right">
            签约日期
          </div>
          <div class="am-u-sm-8 am-u-md-4">
            <input type="text" name="htime" class="am-input-sm am-form-field" value="{$p.htime|default=time()|date='Y-m-d',###}" data-am-datepicker="{theme: 'success'}" readonly/>
          </div>
          <div class="am-hide-sm-only am-u-md-6">合同签订日期</div>
        </div>

        <div class="am-g am-margin-top">
          <div class="am-u-sm-3 am-u-md-2 am-text-right">
            合同工期
          </div>
          <div class="am-u-sm-8 am-u-md-4">
            <input type="number" class="am-input-sm" name="gq" minlength="1" value="{$p.gq}" placeholder="单位：天">
          </div>
          <div class="am-hide-sm-only am-u-md-6">合同工期(天)</div>
        </div>

        <div class="am-g am-margin-top">
          <div class="am-u-sm-3 am-u-md-2 am-text-right">
            责任队长
          </div>
          <div class="am-u-sm-8 am-u-md-4">
            <select name="dz" data-am-selected>
              {volist name='u' id='v'}
              <option value="{$v.id}" {eq name="p.dz" value="$v.id" }selected{/eq}>{$v.name}</option>
              {/volist}
            </select>
          </div>
          <div class="am-hide-sm-only am-u-md-6">项目负责人</div>
        </div>

        <div class="am-g am-margin-top">
          <div class="am-u-sm-3 am-u-md-2 am-text-right">
            团队成员
          </div>
          <div class="am-u-sm-8 am-u-md-4">
            <select name="Participant[]" multiple data-am-selected>
              {volist name='u' id='v'}
              <option value="{$v.id}" {if condition="in_array($v.id,$p.Participant)"}selected{/if}>{$v.name}</option>
              {/volist}
            </select>
          </div>
          <div class="am-hide-sm-only am-u-md-6">项目团队成员</div>
        </div>
        {if condition="$p.id"}
        <div class="am-g am-margin-top">
          <div class="am-u-sm-3 am-u-md-2 am-text-right">
            项目状态
          </div>
          <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
            <label class="am-radio-inline">
              <input type="radio"  value="0" name="zt" {eq name="p.zt" value="0"}checked{/eq}> 进行中
            </label>
            <label class="am-radio-inline">
              <input type="radio" value="1" name="zt" {eq name="p.zt" value="1"}checked{/eq}> 已完成
            </label>
            <label class="am-radio-inline">
              <input type="radio" value="2" name="zt" {eq name="p.zt" value="2"}checked{/eq}> 异常
            </label>
            <input type="hidden" value="{$v.id}" name="id"></input>
          </div>
        </div>
        {/if}
        <div class="am-margin">
          <button type="submite" class="am-btn am-btn-primary">提交保存</button>
        </div>
      </form>
    </div>
  </div>

{include file="public/foot" /}
